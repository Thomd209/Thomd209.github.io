<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Slideshow</title>
</head>
<body>
    <div class="slider">
        <div class="slider__slides">
            <div class="slider__slide">
                <img class="slider__img" src="img/img_1.jpg" alt="Image">
                <span class="slider__caption">Caption text</span>
                <span class="slider__counter">1 / 4</span>
            </div>
            <div class="slider__slide">
                <img class="slider__img" src="img/img_2.jpg" alt="Image">
                <span class="slider__caption">Caption two</span>
                <span class="slider__counter">2 / 4</span>
            </div>
            <div class="slider__slide">
                <img class="slider__img" src="img/img_3.jpg" alt="Image">
                <span class="slider__caption">Caption three</span>
                <span class="slider__counter">3 / 4</span>
            </div>
            <div class="slider__slide">
                <img class="slider__img" src="img/img_4.jpg" alt="Image">
                <span class="slider__caption">Caption four</span>
                <span class="slider__counter">4 / 4</span>
            </div>
        </div>
        <span class="slider__left-arrow">
            <i class="fas fa-angle-left"></i>
        </span>
        <span class="slider__right-arrow">
            <i class="fas fa-angle-right"></i>
        </span>
        <div class="slider__dotes">
            <span class="slider__dote"></span>
            <span class="slider__dote"></span>
            <span class="slider__dote"></span>
            <span class="slider__dote"></span>
        </div>
    </div>
    <button class="stop-btn">Stop slideshow</button>
    <script src="scripts/src/script.js"></script>
</body>
</html>
