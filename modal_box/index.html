<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Modal box</title>
</head>
<body>
    <button class="button">Open modal box</button>
    <div class="modal-box">
        <div class="modal-box__header">
            <span>Modal Header</span>
            <span class="modal-box__cross">
                <i class="fas fa-times"></i>
            </span>
        </div>
        <div class="modal-box__main">
            <span class="modal-box__main-text">Hello World!</span>
            <span class="modal-box__main-text">Modals are awesome!</span>
        </div>
        <div class="modal-box__footer">
            <span>Modal Footer</span>
        </div>
    </div>
    <script src="scripts/dist/scripts.js"></script>
</body>
</html>
